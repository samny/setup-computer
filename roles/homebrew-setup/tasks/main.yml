---
- name: Check if Homebrew is installed
  ansible.builtin.stat:
    path: /opt/homebrew/bin/brew
  register: homebrew_intel

- name: Check if Homebrew is installed (Intel Mac)
  ansible.builtin.stat:
    path: /usr/local/bin/brew
  register: homebrew_arm
  when: not homebrew_intel.stat.exists

- name: Set Homebrew installed fact
  ansible.builtin.set_fact:
    homebrew_installed: "{{ homebrew_intel.stat.exists or homebrew_arm.stat.exists }}"

- name: Display Homebrew status
  ansible.builtin.debug:
    msg: "Homebrew is {{ 'already installed' if homebrew_installed else 'not installed' }}"

- name: Update Homebrew
  community.general.homebrew:
    update_homebrew: true
  when: homebrew_installed

- name: Generate Brewfile from template
  ansible.builtin.template:
    src: Brewfile.j2
    dest: "{{ ansible_facts['env']['HOME'] }}/Brewfile"
    mode: "0644"

- name: Refresh sudo timestamp for Homebrew cask installations
  ansible.builtin.command: /usr/bin/true
  become: true
  changed_when: false

- name: Install packages and casks from Brewfile
  ansible.builtin.shell: |
    # Keep sudo timestamp fresh during brew bundle
    (while true; do sudo -n true; sleep 50; kill -0 "$$" || exit; done 2>/dev/null) &
    SUDO_HELPER_PID=$!
    brew bundle --file={{ ansible_facts['env']['HOME'] }}/Brewfile
    RESULT=$?
    kill $SUDO_HELPER_PID 2>/dev/null || true
    exit $RESULT
  args:
    executable: /bin/bash
  register: brew_bundle_result
  changed_when: "'Installing' in brew_bundle_result.stdout or 'Upgrading' in brew_bundle_result.stdout"
  failed_when: false
  environment:
    HOMEBREW_NO_AUTO_UPDATE: "1"

- name: Check for failed installations
  ansible.builtin.set_fact:
    brew_failures: "{{ brew_bundle_result.stderr_lines | select('search', 'failed') | list }}"
  when: brew_bundle_result.rc != 0

- name: Display installation summary
  ansible.builtin.debug:
    msg: |
      {% if brew_bundle_result.rc == 0 %}
      ✓ All Homebrew packages and casks installed successfully
      {% else %}
      ⚠ Homebrew bundle completed with some failures:
      {{ brew_failures | join('\n') }}

      To retry failed installations manually:
      brew bundle --file={{ ansible_facts['env']['HOME'] }}/Brewfile
      {% endif %}
