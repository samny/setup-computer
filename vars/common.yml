---
# Common variables across all platforms

git_user_name: "Your Name"
git_user_email: "your.email@example.com"

# Backup directory for existing dotfiles
dotfiles_backup_dir: "{{ ansible_env.HOME }}/dotfiles-backup-{{ ansible_date_time.epoch }}"

# Fish shell path
fish_shell_path: "{{ '/opt/homebrew/bin/fish' if ansible_os_family == 'Darwin' else '/usr/bin/fish' }}"
