---
# Fedora package lists (tested on Fedora Workstation 43)

dnf_packages:
  - fish
  - gh
  - git
  - git-lfs
  - micro
  - nodejs
  - npm
  - podman
  - podman-compose
  - python3
  - python3-pip
  - python3-psutil # Required for Ansible dconf module
  - wget
  - curl
  - util-linux-user # Required for chsh command
  - dconf # Required for GNOME settings via dconf

# Flatpak applications (mapped from macOS cask names)
# Tested on Fedora Workstation 43 with Flathub
flatpak_apps:
  - app.zen_browser.zen
  - com.slack.Slack
  - com.visualstudio.code
  - dev.zed.Zed
  - md.obsidian.Obsidian
  - org.chromium.Chromium
  - org.signal.Signal
  - com.protonvpn.www
  # Note: Some apps may not be available on Flathub
  # - Arc browser: Not available on Flathub
  # - GitHub Desktop: Use web version or gh CLI
  # - 1Password: Install from 1Password's official repo
  # - DevPod: Install from GitHub releases
# Note: starship is installed via script in dnf-packages role
